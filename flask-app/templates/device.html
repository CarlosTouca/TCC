<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <title>Echo</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"
  			    integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
  			    crossorigin="anonymous"></script>
    <script>
    function send_bool(guid, variable_name, div_id) {
      alert($('#'+div_id).value);
        $.ajax({
          url:'/update/'+guid+'/'+variable_name+'/0',
          data:'data',
          type:'POST',
          success: function(response) {
            alert('success')
          },
          error: function(response) {
            alert('error');
          }
        });
    }
    function send_uint(guid, variable_name, div_id) {
      val = $('#'+div_id).value;
      alert(val);

        $.ajax({
          url:'/'+guid+'/'+variable_name+'/0',
          data:'data',
          type:'POST',
          success: function(response) {
            $('#div'+div_id).html(response);
          },
          error: function(response) {
            alert('error');
          }
        });
    }
    </script>
</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="/">Home</a></li>
          <li role="presentation" class="active"><a href="/about">About</a></li>
        </ul>
      </nav>
      <h3 class="text-muted"><img src="{{ url_for('static', filename='images/echo_logo.png') }}"/></h3>
    </div>

    <div class="jumbotron">
      <h1>{{device.DEVICE_ID}}</h1>
      <p class="lead">{{device.DEVICE_ID}}</p>
      {% for key, value in device.FEATURES.iteritems() %}
          <div class="row marketing">
              <div id='div{{loop.index}}'>
                <span>{{ key }}:</span>
                <span>{{ value }}</span>
                <div id="divvalue_{{loop.index}}"/>
                {% if value == "int": %}
                  <input id="value_{{loop.index}}"/>
                  <button type="button" id="send_int" onclick="send_uint('{{ device.DEVICE_ID }}', '{{ key }}', 'value_{{loop.index}}')" class="btn btn-success">send</button>
                {% elif value == "uint": %}
                  <input id="value_{{loop.index}}"/>
                  <button type="button" id="send_uint" onclick="send_uint('{{ device.DEVICE_ID }}', '{{ key }}', 'value_{{loop.index}}')" class="btn btn-success">send</button>
                {% elif value == "bool": %}
                  <input id="value_{{loop.index}}"/>
                  <button type="button" id="send_bool" onclick="send_bool('{{ device.DEVICE_ID }}', '{{ key }}', 'value_{{loop.index}}')" class="btn btn-success">on</button>
                {% endif %}
              </div>
          </div>
      {% endfor %}
    </div>

    <footer class="footer">
      <p>&copy; 2016 Mekhos</p>
    </footer>

  </div>
  <!-- /container -->
</body>

</html>
